  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* Háttérvideó */
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Bal felső sarok - Torma Agrár */
    .branding {
      position: fixed;
      top: 20px;
      left: 20px;
      text-align: right;
      font-size: 2em;
      font-weight: bold;
      color: white;
      z-index: 10;
      line-height: 1;
    }

    .branding span {
      display: block;
      font-size: 0.7em;
      font-weight: normal;
      margin-top: 5px;
      text-align: right;
    }

    /* Központi jobb oldali tartalom */
    .overlay {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      padding: 60px;
      text-align: right;
      background: rgba(0, 0, 0, 0.4);
    }

    .overlay h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    .social-icons {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .social-icons a {
      color: white;
      font-size: 1.5em;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #00ffff;
    }

    .email {
      font-size: 1em;
      margin-bottom: 50px;
    }

    /* Görgetés után tartalom */
    .content {
      background: rgba(0, 0, 0, 0.7);
      padding: 80px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      object-fit: cover;
      border: 3px solid white;
    }

    .name {
      font-size: 1.3em;
      font-weight: 600;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .buttons a {
      background-color: #ffffff20;
      color: white;
      padding: 12px 25px;
      border: 2px solid white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1em;
      transition: all 0.3s;
    }

    .buttons a:hover {
      background-color: white;
      color: black;
    }
  </style>
